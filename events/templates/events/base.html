<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>EventFinder</title>

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fancySelect.css" rel="stylesheet">
    <style>
      #footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:25px;      /* Height of the footer */
  }
  </style>
    {% block css %}
    {% endblock %}

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

    <script src="/static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="/static/js/json2.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script src="/static/js/map.js" type="text/javascript"></script>
    <script src="/static/js/fancySelect.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>

<div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="/feed/index.html">EventFinder</a>
      <ul class="nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{user.first_name}}
            <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <li><a href="/authenticate/change_password">Change Password</a></li>
              <li><a href="/authenticate/logout">Logout</a></li>
            </ul>
          </li>
          <li>
              <a href="{% url 'create' %}"> Create Event</a>
          </li>
          <li>
              <a href="{% url 'currentevents' %}"> My Events </a>
          </li>
          <li>
              <a href="{% url 'apidocs' %}"> API Documentation </a>
          </li>
          <li>
          <li>
              <form class="navbar-search" action="{% url 'search' %}" method="post">
                <i class="icon-white icon-search"></i>
                <input type="text" class="search-query" name="query">
              </input>
                {% csrf_token %}
              </form>
            </li>
              </ul>
            </div>
          </div>

    <div id="content" class="container">
      {% block content %}

      {% endblock %}
    </div>
    <footer id="footer">
\    </footer>
