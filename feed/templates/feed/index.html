{% extends 'events/base.html' %}
{% block css %}
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/search.css" rel="stylesheet">
    <link href="/static/css/fancySelect.css" rel="stylesheet">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script src="/static/js/fancyselect.js" type="text/javascript"></script>
    <style>
      </style>
        <script type="text/javascript">
$(function() {
    var $sidebar   = $("#sidebar"),
        $window    = $(window),
        offset     = $sidebar.offset(),
        foffset    = $window.height(),
        threshold  = $window.height() - $sidebar.height(), // may need to tweak
        topPadding = 0;

    $window.scroll(function() {
         if ($window.scrollTop() > offset.top) {
            $sidebar.stop().animate({
                marginTop: $window.scrollTop() - offset.top + topPadding
            }, 200);
        }
    });
});
    </script>
{% endblock %}
{% block content %}
      <div class="row">
            <div class="span10">
            <center>
            <h3>Events Around Me </h3>
            </center>
            <hr style="margin-right:5%; padding-right:10%"/>
              <div class="table" id="feedTable"> 

              </div>
            </div>
            <div id="sidebar" class="span2">
              <p><b>Filter by radius (miles)<b></p>
              <select id="radiusSelect" class="basic">
                <option>0.2</option>
                <option>0.5</option>
                <option>1.0</option>
                <option>2.0</option>
                <option>5.0</option>
                <option>100.0</option>
              </select>
            </div>
    </div>
{% endblock %}
